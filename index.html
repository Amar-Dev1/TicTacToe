<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title"></div>
    <div class="wrapper">
        <div onclick="game(this.id)" class="square" id="item1"></div>
        <div onclick="game(this.id)" class="square" id="item2"></div>
        <div onclick="game(this.id)" class="square" id="item3"></div>
        <div onclick="game(this.id)" class="square" id="item4"></div>
        <div onclick="game(this.id)" class="square" id="item5"></div>
        <div onclick="game(this.id)" class="square" id="item6"></div>
        <div onclick="game(this.id)" class="square" id="item7"></div>
        <div onclick="game(this.id)" class="square" id="item8"></div>
        <div onclick="game(this.id)" class="square" id="item9"></div>
    </div>
    <button onclick="playAgain()" id="again-btn">Play Again</button>
    <script src="main.js"></script>
</body>

</html>
